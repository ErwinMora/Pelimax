<div class="register-view">
    <div class="register-cont">
        <h1>Bienvenido a PeliMax</h1>
        <form class="register-form" action="">
            <!-- Usuario -->
            <div>
                <label>Usuario: </label>
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                    </p-inputgroup-addon>
                    <input pInputText placeholder="Ingresa tu usuario" type="text" />
                </p-inputgroup>
            </div>
            <!-- Correo -->
            <div>
                <label>Correo: </label>
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-envelope"></i>
                    </p-inputgroup-addon>
                    <input pInputText placeholder="Ingresa tu correo electrónico" type="email" />
                </p-inputgroup>
            </div>
            <!-- Fecha nacimiento -->
            <div>
                <label>Fecha de Nacimiento: </label>
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-calendar"></i>
                    </p-inputgroup-addon>
                    <input pInputText placeholder="Selecciona tu fecha" type="date" />
                </p-inputgroup>
            </div>
            <!-- Contraseña -->
            <div>
                <label>Contraseña: </label>
                <p-inputgroup>
                    <p-inputgroup-addon>
                        <i class="pi pi-lock"></i>
                    </p-inputgroup-addon>
                    <input pInputText placeholder="Ingresa tu contraseña" type="password" />
                </p-inputgroup>
            </div>
           <div class="form-footer">
                <button>Registrarse <i class="pi pi-sign-in"></i></button>
                <p>Ya tienes una cuenta?
                    <a class="register-login" routerLink="/auth/login">Inicia Sesión</a>
                </p>
            </div>
        </form>
    </div>

    <div class="container-circle">
        <span class="circle span-1"></span>
        <span class="circle span-2"></span>
        <span class="circle span-3"></span>
        <span class="circle span-4"></span>
        <span class="circle span-5"></span>
        <span class="circle span-6"></span>
        <span class="circle span-7"></span>
        <span class="circle span-8"></span>
    </div>
</div>
